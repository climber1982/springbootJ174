<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=" https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
      <div id="loingId">
          用户： <input type="text" v-model="userName"><p/>
          密码：<input type="password" v-model="password"><p/>
          <input type="button" value="登录" @click="loginUser">
          <span>{{result}}</span>
      </div>
      <script>
          new Vue({
              el:"#loingId",
              data:{
                  userName:"",
                  password:"",
                  result:""
              },
              methods:{
                  loginUser:function () {
                      var params = new URLSearchParams();
                      params.append('userName', this.userName);
                      params.append('password',this.password);
                      axios({
                          method:'post',
                          url:"/loginUser",
                          data:params
                      }).then(
                          response=>(this.result=response.data)
                      )
                          .catch(function (error) {
                              console.log(error);
                          })


                  }

              }

          });
      </script>
</body>
</html>
